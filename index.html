<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Pig Dice</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <header>
            <h1>Pig Dice</h1>
          </header>
          <h2><span id="player-turn"></span></h2>
        </div>
      </div>
      <!-- Dice roll shows here -->
      <div class="row">
        <div class="col-md-2 col-md-offset-5">
            <div id="current-roll">
              <h1><span id="dice-roll"></span></h1>
            </div>
        </div>
      </div>
      <!-- Buttons to hold and add total to player points or roll again -->
      <form id="pig-dice-game" action="index.html" method="post">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 well">
            <button id="roll" type="button" name="button">ROLL</button>
            <button id="hold" type="submit" name="button">HOLD</button>
            <button id="start-game" type="button" name="button">Start</button>
          </div>
        </div>
        <!-- Point total for round -->
        <div class="row">
          <div class="col-md-6 col-md-offset-3 well">
            <h1>Point total: <span id="round-points"></span></h1>
          </div>
        </div>
        <!-- Player one point total and player two point total -->
        <div class="row">
          <div class="col-md-3 col-md-offset-3 well">
            <h3>Player One: <span id="player-one-points"></span></h3>
          </div>
          <div class="col-md-3 well">
            <h3>Player two: <span id="player-two-points"></span></h3>
          </div>
        </div>
      </form>
      <footer>
        <p>&copy; 2016 Ben Logue</p>
      </footer>
    </div> <!-- end container -->
  </body>
</html>
