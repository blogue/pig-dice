<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Pig Dice</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <header>
            <h1>Pig Dice</h1>
          </header>
          <h2><span id="player-turn"></span></h2>
        </div>
      </div>
      <!-- Player select form shows here -->
      <div class="row">
        <form id="players-select">
          <div id="new-players">
            <div class="new-player">
              <div class ='col-md-2 well'>
                <h3>Select your game type</h3>
                <div class="form-group">
                  <label>Name: </label>
                  <input id="player-name" type="text" name="name" value="">
                </div>
                <div class="form-group">
                  <select id="player-type">
                    <option selected disabled>Please select</option>
                    <option>Human</option>
                    <option>Computer</option>
                  </select>
                </div>
            </div>
            </div>
            <button type="submit" class="btn btn-success">START</button>
            <button id="add" type="button" name="button" class="btn btn-default">Add Player</button>
          </div>
        </form>
        </div>
        <!-- Dice roll shows here -->
        <div class="col-md-2 col-md-offset-3 well">
            <div id="current-roll">
              <h1><span id="dice-roll"></span></h1>
            </div>
        </div>
      </div>
      <!-- Buttons to hold and add total to player points or roll again -->
        <div class="row">
          <div class="col-md-6 col-md-offset-3 well">
            <button id="roll" type="button" name="button">ROLL</button> <button id="hold" type="button" name="button">HOLD</button>
          </div>
        </div>
        <!-- Point total for round -->
        <div class="row">
          <div class="col-md-6 col-md-offset-3 well">
            <h1>Point total: <span id="round-points"></span></h1>
          </div>
        </div>
        <!-- Player one point total and player two point total -->
        <div class="row">
          <div class="col-md-3 col-md-offset-3 well">
            <h3>Player One: <span id="player-one-points"></span></h3>
          </div>
          <div class="col-md-3 well">
            <h3>Player two: <span id="player-two-points"></span></h3>
          </div>
        </div>
      <footer>
        <p>&copy; 2016 Epicodus Pair Project, Inc.</p>
      </footer>
    </div> <!-- end container -->
  </body>
