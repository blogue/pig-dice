<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Pig Dice</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Modak' rel='stylesheet' type='text/css'>
    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
              <h1>Pig Dice</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Dice roll shows here -->
      <div class="row">
        <div class="col-xs-2 col-xs-offset-5">
            <div id="current-roll">
              <h1><span id="dice-roll"></span></h1>
            </div>
        </div>
      </div>
      <!-- Buttons to hold and add total to player points or roll again -->
      <form id="addPoints" action="index.html" method="post">
        <div id="buttons-div" class="row">
          <div class="col-xs-6 col-xs-offset-3">
            <button id="roll" class="btn-lg btn-success" type="button" name="button">ROLL</button>
            <button id="hold" class="btn-lg btn-danger" type="button" name="button">HOLD</button>
            <button id="start-game" class="btn-lg btn-default" type="button" name="button">Start</button>
          </div>
        </div>
        <!-- Point total for round -->
        <div class="row">
          <div id="rPoints" class="col-xs-6 col-xs-offset-3">
            <h1>Round points: <span id="round-points"></span></h1>
            <h2><span id="player-turn"></span></h2>
          </div>
        </div>
        <!-- Player one point total and player two point total -->
        <div class="row">
          <div id="playerOneCard" class="col-xs-3 col-xs-offset-3 ">
            <h3><span id="playerOnePoints"></span></h3>
          </div>
          <div id="playerTwoCard" class="col-xs-3">
            <h3><span id="playerTwoPoints"></span></h3>
          </div>
        </div>
      </form>
    </div> <!-- end container -->
    <footer>
      <p>&copy; 2016 Ben Logue</p>
    </footer>
  </body>
</html>
